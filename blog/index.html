<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - AXIOMTECH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: rgba(26, 42, 68, 0.95);
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logo span {
            color: #00aaff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            color: #00aaff;
        }

        .blog-header {
            text-align: center;
            padding: 100px 20px 40px;
            margin-top: 80px;
            background: linear-gradient(to right, #1a2a44, #00aaff);
            color: #fff;
        }

        .blog-header h1 {
            font-size: 2.5rem;
        }

        .blog-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .post-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 20px;
        }

        .post-content h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #1a2a44;
        }

        .post-content p {
            margin-bottom: 20px;
        }

        .read-more {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #1a2a44;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">AXIOM<span>TECH</span></div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="index.html">Blog</a></li>
                    <li><a href="../index.html#services">Services</a></li>
                    <li><a href="../index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="blog-header">
            <h1>Our Blog</h1>
            <p>Insights on web development, business solutions, and more.</p>
        </section>

        <section class="blog-container">
            <div class="post-grid" id="post-grid">
                <!-- Blog posts will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AXIOMTECH. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const postGrid = document.getElementById('post-grid');
            const postFiles = ['post1.md', 'post2.md'];
            const postsData = [];

            for (const postFile of postFiles) {
                try {
                    const response = await fetch(`posts/${postFile}`);
                    const markdown = await response.text();

                    const title = markdown.split('\n')[0].replace('# ', '');
                    const preview = markdown.split('\n\n')[1].substring(0, 150) + '...';

                    postsData.push({
                        file: postFile,
                        title: title,
                        preview: preview,
                        image: `images/${postFile.replace('.md', '.jpg')}`
                    });
                } catch (error) {
                    console.error('Error fetching post:', error);
                }
            }

            if (postsData.length === 0) {
                postGrid.innerHTML = '<p>No blog posts found. Check back later!</p>';
            } else {
                postsData.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = 'post-card';
                    postCard.innerHTML = `
                        <img src="${post.image}" alt="${post.title}">
                        <div class="post-content">
                            <h2>${post.title}</h2>
                            <p>${post.preview}</p>
                            <a href="post.html?post=${post.file}" class="read-more">Read More</a>
                        </div>
                    `;
                    postGrid.appendChild(postCard);
                });
            }
        });
    </script>
</body>
</html>
