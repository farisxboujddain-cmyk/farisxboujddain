<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title - AXIOMTECH Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: rgba(26, 42, 68, 0.95);
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logo span {
            color: #00aaff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            color: #00aaff;
        }

        .post-container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .post-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .post-header h1 {
            font-size: 2.2rem;
            color: #1a2a44;
        }

        .post-content {
            font-size: 1.1rem;
        }

        .back-to-blog {
            display: inline-block;
            margin-bottom: 20px;
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #1a2a44;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">AXIOM<span>TECH</span></div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="index.html">Blog</a></li>
                    <li><a href="../index.html#services">Services</a></li>
                    <li><a href="../index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="post-container">
            <a href="index.html" class="back-to-blog">&larr; Back to Blog</a>
            <div id="post-content">
                <!-- Post content will be loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AXIOMTECH. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');
            const postContent = document.getElementById('post-content');

            if (postFile) {
                fetch(`posts/${postFile}`)
                    .then(response => response.text())
                    .then(text => {
                        const converter = new showdown.Converter();
                        const html = converter.makeHtml(text);
                        postContent.innerHTML = html;
                        // Extract title from the first H1 tag
                        const h1 = postContent.querySelector('h1');
                        if (h1) {
                            document.title = `${h1.textContent} - AXIOMTECH Blog`;
                        }
                    })
                    .catch(error => {
                        postContent.innerHTML = '<p>Error loading post. Please try again later.</p>';
                        console.error('Error fetching post:', error);
                    });
            } else {
                postContent.innerHTML = '<p>No post specified. Please select a post from the blog page.</p>';
            }
        });
    </script>
</body>
</html>
