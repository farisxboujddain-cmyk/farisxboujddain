<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AxiomTech Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a1a2e;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <form action="https://formspree.io/f/your_form_id" method="POST"
        class="bg-[#24244a] p-10 rounded-3xl shadow-xl max-w-md w-full space-y-6">
    <h2 class="text-3xl font-bold text-center text-[#ff5733]">Contact Us</h2>

    <div>
      <label for="name" class="block mb-2 font-semibold">Full Name</label>
      <input type="text" name="name" id="name" required
             class="w-full px-4 py-2 rounded-xl bg-[#1a1a2e] border border-[#ff5733] text-white">
    </div>

    <div>
      <label for="email" class="block mb-2 font-semibold">Email</label>
      <input type="email" name="email" id="email" required
             class="w-full px-4 py-2 rounded-xl bg-[#1a1a2e] border border-[#ff5733] text-white">
    </div>

    <div>
      <label for="message" class="block mb-2 font-semibold">Message</label>
      <textarea name="message" id="message" rows="4" required
                class="w-full px-4 py-2 rounded-xl bg-[#1a1a2e] border border-[#ff5733] text-white"></textarea>
    </div>

    <button type="submit"
            class="w-full bg-[#ff5733] hover:bg-[#ff7f50] font-bold py-3 rounded-full">
      Send Message
    </button>
  </form>

</body>
</html>
